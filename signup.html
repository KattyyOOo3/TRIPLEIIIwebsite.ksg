<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>digitalinventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-image2-wrapper">
        
        <div class="card shadow-lg w-100" style="max-width: 480px;">
            <div class="card-body">
                <div class="text-center">
                    <h1 class="card-title h3">SIGN-UP</h1>
                    <p class="card-text text-muted">Sign-Up below to create your account</p>
                </div>
                <div class="mt-4">
                    <form action="">
                        <div class="mb-4">
                            <label for="name" class="form-label text-muted">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="(First Name, Last Name, MI)" required>
                        </div>
                        <div class="mb-4">
                            <label for="schoolidnumber" class="form-label text-muted">School ID Number</label>
                            <input type="text" class="form-control" id="schoolidnumber" placeholder="24-SHS-QC..." required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label text-muted">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>

                        <div class="mb-3">
                            <label for="userType" class="form-label">User Type</label>
                            <select 
                                class="form-control" 
                                id="userType" 
                                required
                            >
                                <option value="">.....</option>
                                <option value="Admin">ADMIN</option>
                                <option value="student">STUDENT</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <a href="selection.html" class="btn btn-primary btn-lg">SIGN-UP</a>    
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div> <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
